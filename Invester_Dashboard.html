<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FarmChain Africa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --primary-green: #1a8d5f;
            --light-green: rgba(26, 141, 95, 0.1);
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            padding-bottom: 100px;
            overflow-y: auto;
        }

        .bottom-nav {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .menu-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            gap: 1.5rem;
            padding: 0.2rem;
            justify-content: center;
        }

        .menu-container::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            padding: 0.8rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item.active {
            background: var(--light-green);
        }

        .menu-item.active .menu-icon {
            color: var(--primary-green);
        }

        .menu-item.active .menu-label {
            color: var(--primary-green);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 0.5rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .menu-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .icon-svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        @media (max-width: 768px) {
            .bottom-nav {
                width: 100%;
                border-radius: 16px 16px 0 0;
                bottom: 0;
            }

            .menu-container {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <main class="main-content">
        <!-- Dashboard content will go here -->
    </main>

    <nav class="bottom-nav">
        <div class="menu-container">
            <div class="menu-item active">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                </div>
                <span class="menu-label">Home</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M18 20V10M12 20V4M6 20v-6"></path>
                    </svg>
                </div>
                <span class="menu-label">Analytics</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H7"></path>
                    </svg>
                </div>
                <span class="menu-label">Invest</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <span class="menu-label">Projects</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    </svg>
                </div>
                <span class="menu-label">Reports</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
                <span class="menu-label">Settings</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <span class="menu-label">Profile</span>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#1a8d5f"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.1,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": false
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "bottom",
                        "random": true,
                        "straight": false,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false
                        },
                        "onclick": {
                            "enable": false
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            }
        );

        // Handle menu item clicks
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Smooth scroll for menu container
        const menuContainer = document.querySelector('.menu-container');
        let isScrolling = false;
        let startX;
        let scrollLeft;

        menuContainer.addEventListener('mousedown', (e) => {
            isScrolling = true;
            startX = e.pageX - menuContainer.offsetLeft;
            scrollLeft = menuContainer.scrollLeft;
        });

        menuContainer.addEventListener('mouseleave', () => {
            isScrolling = false;
        });

        menuContainer.addEventListener('mouseup', () => {
            isScrolling = false;
        });

        menuContainer.addEventListener('mousemove', (e) => {
            if (!isScrolling) return;
            e.preventDefault();
            const x = e.pageX - menuContainer.offsetLeft;
            const walk = (x - startX) * 2;
            menuContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
