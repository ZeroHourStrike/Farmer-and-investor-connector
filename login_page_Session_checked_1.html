<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glass UI</title>
    <style>
        :root {
            --primary-green: #4CAF50;
            --light-green: #81C784;
            --dark-green: #388E3C;
            --glass-bg: rgba(76, 175, 80, 0.08);
            --glass-border: rgba(76, 175, 80, 0.2);
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            perspective: 1000px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 380px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.15);
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .title {
            color: var(--primary-green);
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: var(--dark-green);
            font-size: 0.95rem;
            font-weight: 500;
            margin-left: 0.2rem;
        }

        .form-input {
            background: white;
            border: 1px solid var(--glass-border);
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            color: var(--dark-green);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: rgba(76, 175, 80, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        }

        .login-button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.2rem;
            display: none;
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark-green);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
            color: var(--dark-green);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .glass-card {
                width: 100%;
                padding: 1.5rem;
            }
        }
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
            background:
                linear-gradient(45deg, var(--glass-bg) 25%, transparent 25%) -40px 0,
                linear-gradient(-45deg, var(--glass-bg) 25%, transparent 25%) -40px 0,
                linear-gradient(45deg, transparent 75%, var(--glass-bg) 75%),
                linear-gradient(-45deg, transparent 75%, var(--glass-bg) 75%);
            background-size: 80px 80px;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <main class="container">
        <section class="glass-card">
            <h1 class="title">Login</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="emailError">Please enter a valid email</span>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="Enter your username"
                        required
                    >
                    <span class="error-message" id="usernameError">Username is required</span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const showError = (input, errorElement) => {
                input.classList.add('error');
                errorElement.style.display = 'block';
            };

            const hideError = (input, errorElement) => {
                input.classList.remove('error');
                errorElement.style.display = 'none';
            };

            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;

                if (!validateEmail(emailInput.value)) {
                    showError(emailInput, document.getElementById('emailError'));
                    isValid = false;
                } else {
                    hideError(emailInput, document.getElementById('emailError'));
                }

                if (usernameInput.value.length < 3) {
                    showError(usernameInput, document.getElementById('usernameError'));
                    isValid = false;
                } else {
                    hideError(usernameInput, document.getElementById('usernameError'));
                }

                if (passwordInput.value.length < 6) {
                    showError(passwordInput, document.getElementById('passwordError'));
                    isValid = false;
                } else {
                    hideError(passwordInput, document.getElementById('passwordError'));
                }

                if (isValid) {
                    console.log('Form submitted', {
                        email: emailInput.value,
                        username: usernameInput.value,
                        password: passwordInput.value
                    });
                }
            });
            const card = document.querySelector('.glass-card');

            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const angleX = (y - centerY) / 50;
                const angleY = (centerX - x) / 50;

                card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateX(0) rotateY(0)';
            });
        });
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyC_Bafxrtzdw2D3BoXCNGC4XjjyWdurnaM",
            authDomain: "tchat-af17d.firebaseapp.com",
            databaseURL: "https://tchat-af17d-default-rtdb.firebaseio.com",
            projectId: "tchat-af17d",
            storageBucket: "tchat-af17d.appspot.com",
            messagingSenderId: "895463164536",
            appId: "1:895463164536:web:c1cbfc8658ea352b373b8d"
        };
        const data = {
            uid: "example-uid"
        };
        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        const responseData = await response.json();
        console.log(responseData);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Login successful! Welcome " + user.email);
                    console.log("User:", user);
                    console.log(responseData);  
                    window.location.href = "/farmer-dashboard";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
