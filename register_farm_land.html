<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Farm Land - FarmChain Africa</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      :root {
        --primary-green: #1a8d5f;
        --light-green: rgba(26, 141, 95, 0.1);
        --white: #ffffff;
        --glass-bg: rgba(255, 255, 255, 0.85);
      }

      body {
        min-height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        width: 90%;
      }

      .form-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .form-header {
        margin-bottom: 2rem;
        text-align: center;
      }

      .form-header h1 {
        color: var(--primary-green);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-green);
        box-shadow: 0 0 0 3px var(--light-green);
      }

      .file-upload {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        border: 2px dashed rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload:hover {
        border-color: var(--primary-green);
        background: var(--light-green);
      }

      .file-upload input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-upload-icon {
        width: 40px;
        height: 40px;
        color: var(--primary-green);
        margin-bottom: 1rem;
      }

      .file-upload-text {
        color: #666;
        font-size: 0.9rem;
        text-align: center;
      }

      .image-preview {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .image-preview img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }

      .submit-btn {
        background: var(--primary-green);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        background: #158452;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .form-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <div class="form-card">
        <div class="form-header">
          <h1>Register Your Farm Land</h1>
          <p>Please provide accurate information about your farm land</p>
        </div>

        <form id="farmRegistrationForm">
          <div class="form-group">
            <label for="farmName">Farm Name</label>
            <input
              type="text"
              id="farmName"
              required
              placeholder="Enter your farm name"
            />
          </div>

          <div class="form-group">
            <label for="farmAddress">Farm Address</label>
            <input
              type="text"
              id="farmAddress"
              required
              placeholder="Enter complete farm address"
            />
          </div>

          <div class="form-group">
            <label for="season">Current Season</label>
            <select id="season" required>
              <option value="">Select current season</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="autumn">Autumn</option>
              <option value="winter">Winter</option>
            </select>
          </div>

          <div class="form-group">
            <label>Land Title Certificate</label>
            <div class="file-upload">
              <svg class="file-upload-icon" viewBox="0 0 24 24">
                <path
                  d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <polyline
                  points="17 8 12 3 7 8"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <line
                  x1="12"
                  y1="3"
                  x2="12"
                  y2="15"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <p class="file-upload-text">
                Click to upload or drag and drop<br />PDF or image file
              </p>
              <input type="file" accept=".pdf,image/*" required />
            </div>
          </div>

          <div class="form-group">
            <label for="fundAmount">Amount of Fund Needed</label>
            <input
              type="number"
              id="fundAmount"
              required
              placeholder="Enter amount in USD"
            />
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea
              id="notes"
              rows="4"
              placeholder="Additional information about your farm land"
            ></textarea>
          </div>

          <div class="form-group">
            <label>Farm Land Images</label>
            <div class="file-upload">
              <svg class="file-upload-icon" viewBox="0 0 24 24">
                <rect
                  x="3"
                  y="3"
                  width="18"
                  height="18"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <circle
                  cx="8.5"
                  cy="8.5"
                  r="1.5"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <polyline
                  points="21 15 16 10 5 21"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>
              <p class="file-upload-text">
                Upload multiple images of your farm land<br />Maximum 5 images
              </p>
              <input type="file" accept="image/*" multiple required />
            </div>
            <div class="image-preview" id="imagePreview"></div>
          </div>

          <button type="submit" class="submit-btn">Register Farm Land</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 30,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#1a8d5f",
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.1,
            random: true,
          },
          size: {
            value: 3,
            random: true,
          },
          line_linked: {
            enable: false,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: false,
            },
            onclick: {
              enable: false,
            },
            resize: true,
          },
        },
        retina_detect: true,
      });

      // Handle image preview
      document
        .querySelector('input[type="file"][multiple]')
        .addEventListener("change", function (e) {
          const preview = document.getElementById("imagePreview");
          preview.innerHTML = "";

          [...e.target.files].forEach((file) => {
            if (file.type.startsWith("image/")) {
              const reader = new FileReader();
              reader.onload = function (e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                preview.appendChild(img);
              };
              reader.readAsDataURL(file);
            }
          });
        });

      // Handle form submission
      document
        .getElementById("farmRegistrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Add your form submission logic here
          alert("Form submitted successfully!");
        });
    </script>
  </body>
</html>
